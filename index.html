<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="unit-converter">
            <div class="section-1">
                <h2 class="heading">Metric/Imperial Unit Conversion</h2>
                <input type="number" class="user-input" autofocus>
                <button class="convert-btn">Convert</button>
            </div>
            <div class="section-2">
                <div class="length-section">
                    <h4>Length(Meter/Feet)</h4>
                    <p></p>
                </div>
                <div class="volume-section">
                    <h4>Volume(Liters/Gallons)</h4>
                    <p></p>
                </div>
                <div class="mass-section">
                    <h4>Mass(Kilograms/Pounds)</h4>
                    <p></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
